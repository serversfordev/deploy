---
name: CI

on:
  push:
    branches:
      - main
      - ci/use-devenv
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: |
          go test -v ./cmd/deploy/...

  build-and-release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o deploy-linux-amd64 cmd/deploy/main.go
          GOOS=linux GOARCH=arm64 go build -o deploy-linux-arm64 cmd/deploy/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deploy-linux-amd64
            deploy-linux-arm64
          generate_release_notes: true
